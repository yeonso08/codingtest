<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer= []
                let sum = 0;
                for(let i = 0; i < arr.length; ++i) {
                    if(arr[i] % 2 != 0) {
                        answer.push(arr[i])
                        sum = sum + arr[i]
                    }
                }

                let min = Math.min(...answer)
                 answer = [min, sum];
           
                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
