<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let arr = []
                arr = s.split("")

                for(let i in arr) {
                    if(arr[i] === "A") {
                        arr[i] = "#"
                    }
                }
let answer = arr.join('')

                return answer;
            }
            
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
