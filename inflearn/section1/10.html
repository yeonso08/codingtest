<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let arr = s.split('')
                let count = 0;
                for(let i in arr) {
                    if(arr[i] === t) {
                        ++count
                    }
                }
                return count;
            }
            
            let str="COMPUTERPROGRAMMRNR";
            console.log(solution(str, 'R'));
        </script>
    </body>
</html>
